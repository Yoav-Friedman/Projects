<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            text-align: center;
            padding: 50px;
            margin: 0;
        }
        h1 {
            color: #2c3e50;
        }
        p {
            font-size: 1.2em;
            margin: 20px 0;
        }
        .button {
            display: inline-block;
            padding: 15px 25px;
            font-size: 1.2em;
            color: white;
            background-color: #3498db;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin: 10px;
        }
        .button:hover {
            background-color: #2980b9;
        }
        .rainbow-button {
            background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
            color: white;
        }
        .rainbow-button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <h1>Hello, Welcome to My Website!</h1>
    <p>Happy to have ya! Click the buttons below. or else...</p>
    <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" class="button" target="_blank">Check It Out!</a>
    <a href="yoavsite.html" class="button rainbow-button">Go to Yoav's Site</a>
</body>
</html>
