<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Website</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            text-align: center;
            padding: 50px;
            margin: 0;
        }
        h1 {
            color: #2c3e50;
            font-size: 2.5em;
        }
        p {
            font-size: 1.3em;
            margin: 20px 0;
            font-weight: 300;
        }
        .button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2em;
            color: white;
            background-color: #3498db;
            text-decoration: none;
            border-radius: 50px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            margin: 15px;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        .button:hover {
            background-color: #2980b9;
            box-shadow: 0 15px 20px rgba(0, 0, 0, 0.2);
            transform: translateY(-3px);
        }
        .button::before {
            content: '';
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: rgba(255, 255, 255, 0.2);
            width: 300%;
            height: 300%;
            transition: all 0.5s ease;
            border-radius: 50%;
            z-index: -1;
        }
        .button:hover::before {
            transform: translate(-50%, -50%) scale(1);
        }
        .rainbow-button {
            background: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet);
            color: white;
            border: none;
        }
        .rainbow-button:hover {
            opacity: 0.9;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>Hello, Welcome to My Website!</h1>
    <p>Happy to have ya! Click the buttons below. or else...</p>
    <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" class="button" target="_blank">Check It Out!</a>
    <a href="yoavsite.html" class="button rainbow-button">Go to Yoav's Site</a>
</body>
</html>
