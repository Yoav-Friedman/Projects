<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yoav's Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #333;
            text-align: center;
            padding: 50px;
            margin: 0;
        }
        .button {
            display: inline-block;
            padding: 50px 100px;
            font-size: 2em;
            color: white;
            background-color: #e74c3c;
            text-decoration: none;
            border-radius: 10px;
            margin: 20px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #c0392b;
        }
        .hidden {
            display: none;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }
    </style>
    <script>
        function showGif() {
            document.querySelector('.button').classList.add('hidden');
            document.querySelector('.gif').classList.remove('hidden');
        }
    </script>
</head>
<body>
    <a href="javascript:void(0);" class="button" onclick="showGif()">OK OK, I'm the last button left. You only got one choice. You gotta press me.</a>
    <img src="3d.gif" class="gif hidden" alt="3D GIF">
</body>
</html>
