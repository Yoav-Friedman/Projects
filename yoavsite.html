<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yoav's Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #333;
            text-align: center;
            padding: 50px;
            margin: 0;
        }
        .button {
            display: inline-block;
            padding: 50px 100px;
            font-size: 2em;
            color: white;
            background-color: #e74c3c;
            text-decoration: none;
            border-radius: 10px;
            margin: 20px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #c0392b;
        }
        .secondary-button {
            background-color: #3498db;
        }
        .secondary-button:hover {
            background-color: #2980b9;
        }
        .hidden {
            display: none;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }
    </style>
    <script>
        function showGif(gifElement) {
            document.querySelectorAll('.button').forEach(button => button.classList.add('hidden'));
            document.querySelector(gifElement).classList.remove('hidden');
        }
    </script>
</head>
<body>
    <a href="javascript:void(0);" class="button" onclick="showGif('.gif1')">OK OK, I'm the last button left. You only got one choice. You gotta press me.</a>
    <a href="javascript:void(0);" class="button secondary-button" onclick="showGif('.gif2')">Or... press me instead!</a>
    <img src="3d.gif" class="gif1 hidden" alt="3D GIF">
    <img src="https://raw.githubusercontent.com/Yoav-Friedman/vapenash/main/amous.gif" class="gif2 hidden" alt="Amous GIF">
</body>
</html>
