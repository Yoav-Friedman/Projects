<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yoav's Site</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ffffff 0%, #f0f0f0 100%);
            color: #333;
            text-align: center;
            padding: 50px;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            opacity: 0;
            transition: opacity 1s ease-in;
        }
        .button {
            display: inline-block;
            padding: 20px 50px;
            font-size: 1.5em;
            color: white;
            background-color: #e74c3c;
            text-decoration: none;
            border-radius: 50px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            margin: 20px;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        .button:hover {
            background-color: #c0392b;
            box-shadow: 0 15px 20px rgba(0, 0, 0, 0.3);
            transform: translateY(-5px);
        }
        .button::before {
            content: '';
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: rgba(255, 255, 255, 0.3);
            width: 300%;
            height: 300%;
            transition: all 0.5s ease;
            border-radius: 50%;
            z-index: -1;
        }
        .button:hover::before {
            transform: translate(-50%, -50%) scale(1);
        }
        .secondary-button {
            background-color: #3498db;
        }
        .secondary-button:hover {
            background-color: #2980b9;
        }
        .hidden {
            display: none;
        }
        img {
            max-width: 80%;
            height: auto;
            margin-top: 30px;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.body.style.opacity = 1;
        });
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <a href="javascript:void(0);" class="button" onclick="showGif('.gif1')">OK OK, I'm the last button left. You only got one choice. You gotta press me.</a>
    <a href="javascript:void(0);" class="button secondary-button" onclick="showGif('.gif2')">Or... press me instead!</a>
    <img src="3d.gif" class="gif1 hidden" alt="3D GIF">
    <img src="https://raw.githubusercontent.com/Yoav-Friedman/vapenash/main/amous.gif" class="gif2 hidden" alt="Amous GIF">
</body>
</html>
